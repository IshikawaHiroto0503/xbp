<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>横浜駅界隈のカフェ看板（2025/10/10）</title>
  <style>
    :root{--bg:#f7f7f7;--card:#ffffff;--accent:#222}
    body{font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;background:var(--bg);color:var(--accent);margin:0;padding:0}
    header{background:linear-gradient(90deg,#fff 0%,#f1f1f1 100%);padding:28px 20px;border-bottom:1px solid #e6e6e6}
    .wrap{max-width:980px;margin:28px auto;padding:0 18px}
    h1{margin:0;font-size:20px}
    p.lead{margin:8px 0 0;color:#555;font-size:14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px;margin-top:20px}
    figure{background:var(--card);border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.06);padding:12px;margin:0}
    img{width:100%;height:220px;object-fit:cover;border-radius:6px}
    figcaption{padding:10px 6px 0;font-size:14px;color:#333}
    .meta{font-size:12px;color:#888;margin-top:6px}
    footer{max-width:980px;margin:32px auto;padding:18px; text-align:center;color:#666;font-size:13px}
    @media (max-width:420px){img{height:180px}}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>横浜駅界隈で撮影したカフェ看板（2025/10/10）</h1>
      <p class="lead">撮影日：2025年10月10日 ／ 場所：横浜駅周辺</p>
    </div>
  </header>

  <main class="wrap">
    <section class="grid">
      <figure>
        <img src="stabu.jpeg" alt="Starbucks storefront sign" loading="lazy">
        <figcaption>スターバックス：白い壁に円形ロゴが映える、横浜駅近くの外観。（2025/10/10撮影）</figcaption>
        <div class="meta">場所：横浜駅周辺</div>
      </figure>

      <figure>
        <img src="tullys.jpeg" alt="Tully's Coffee sign" loading="lazy">
        <figcaption>タリーズ：商業施設内のカラフルなロゴがアクセントの落ち着いた店舗。（2025/10/10撮影）</figcaption>
        <div class="meta">場所：横浜駅周辺</div>
      </figure>

      <figure>
        <img src="doutor.jpeg" alt="Doutor Coffee shop entrance" loading="lazy">
        <figcaption>ドトール：入口の黄色ラインが目を引く、気軽に立ち寄れるカジュアルカフェ。（2025/10/10撮影）</figcaption>
        <div class="meta">場所：横浜駅周辺</div>
      </figure>
    </section>

    <section style="margin-top:26px;font-size:13px;color:#555">
      <p>写真は横浜駅周辺で同日に撮影したカフェの看板です。展示やポートフォリオに使う場合は、画像ファイルをこのHTMLと同じフォルダに置いてください。</p>
    </section>
  </main>

  <footer>
    &copy; 2025 横浜駅カフェ散歩
  </footer>
</body>
</html>
